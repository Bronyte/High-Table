<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: auto;
            grid-gap: 10px;
            width: 80vw;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            grid-column: 1 / 2;
            background-color: #ddd;
            padding: 10px;
        }

        .content {
            grid-column: 2 / 3;
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-gap: 10px;
        }

        .header, .gallery, .calendar, .chats, .patient-list, .patient-files {
            background-color: #e0e0e0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            grid-row: 1 / 2;
            grid-column: 1 / 3;
        }

        .gallery {
            grid-row: 2 / 3;
        }

        .calendar {
            grid-row: 2 / 3;
        }

        .chats {
            grid-row: 1 / 2;
        }

        .patient-list {
            grid-row: 1 / 2;
        }

        .patient-files {
            grid-row: 2 / 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            Sidebar
        </div>
        <div class="content">
            <div class="header">
                Site Name
            </div>
            <div class="chats">
                Chats
            </div>
            <div class="gallery">
                Gallery
            </div>
            <div class="patient-list">
                Patient List
            </div>
            <div class="patient-files">
                Patient Files
            </div>
            <div class="calendar">
                Calendar
            </div>
        </div>
        <div class="sidebar">
            Sidebar
        </div>
    </div>
</body>
</html>
