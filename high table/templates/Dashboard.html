{% extends 'base.html' %}

{% block title %}
    Dashboard
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}

{% block content %}
    <div class="sidebar">
        <div class="Profile">
            <img src="{{ url_for('static', filename='Images/Profile.png') }}" alt="Profile">
        </div>
        <div class="Dashboard">
            <img src="{{ url_for('static', filename='Images/Dashboard Icon.png') }}" alt="Dashboard">
        </div>
        <div class="Repositories">
            <img src="{{ url_for('static', filename='Images/Repository.png') }}" alt="Repository">
        </div>
        <div class="Appointments">Appointments</div>
        <div class="Admin">
            <img src="{{ url_for('static', filename='Images/Admin.png') }}" alt="Admin">
        </div>
        <div class="Settings">
            <img src="{{ url_for('static', filename='Images/Settings.png') }}" alt="Settings">
        </div>
        <div class="Logout">
            <img src="{{ url_for('static', filename='Images/LogOut.png') }}" alt="LogOut">
        </div>
    </div>
    
    <div class="main-content">
        <div class="Header">HACKATHON</div>
        <div class="ImportantDates">IMPORTANT DATES</div>
        <div class="ContentGrid">
            <div class="CommitteeMembers">Committee Members</div>
            <div class="Gallery">Gallery</div>
            <div class="Sponsors">Sponsors</div>
            <div class="CallforParticipation">Call For Participation</div>
            <div class="MessagefromChairperson">Message from Chairperson</div>
            <div class="Volunteers">Volunteers</div>
            <div class="ContactUs">Contact Us</div>
            <div class="AboutUs">About Us</div>
        </div>
    </div>
    
    <div class="ChatSection">
        <div class="ChatTitle">Chats</div>
    </div>
{% endblock %}
