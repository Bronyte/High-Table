{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
    <div class="PasswordLayout">
        <h2 class="PasswordText">Change Password</h2>
        <form action="/changepassword" method="POST">
            <div class="OldPasswordLayout">
                <label for="old_password">Old Password</label>
                <input class="PasswordTextBox" type="password" id="old_password" name="old_password" required>
            </div>
            <div class="NewPasswordLayout">
                <label for="new_password">New Password</label>
                <input class="PasswordTextBox" type="password" id="new_password" name="new_password" required style="width: 33.5rem;">
            </div>
            <div class="ChangePasswordButton">
                <button class="ChangePassword" type="submit">Change Password</button>
            </div>
        </form>
    </div>
{% endblock %}
